<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Converter Local</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,200" />
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
</head>
<body>

    <main class="converter-card">
        <header>
            <h1>File Converter</h1>
            <p>Drag & drop file apapun, kami akan sesuaikan formatnya.</p>
        </header>

        <div class="dropzone" id="dropzone">
    
            <div id="dropzoneContent">
                <div class="icon-cloud">
                    <span class="material-symbols-rounded" style="font-size: 64px;">cloud_upload</span>
                </div>
                <h3>Pilih File atau Drag ke sini</h3>
                <p class="limit-info">Mendukung JPG, PNG, WEBP, CSV</p>
                <button class="browse-btn" onclick="document.getElementById('fileInput').click()">Cari di Komputer</button>
            </div>

            <div id="uploadLoader" class="hidden">
                <span class="material-symbols-rounded spin-icon" style="font-size: 40px; color: var(--primary); margin-bottom: 15px;">sync</span>
                <p style="margin-bottom: 10px; font-weight: 600; color: var(--text-muted);">Mengupload file...</p>
                
                <div class="progress-container">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <input type="file" id="fileInput" multiple hidden>
        </div>

        <div id="actionPanel" class="action-panel hidden">
            
            <div class="file-info">
                <div style="display: flex; align-items: center; gap: 15px;">
                    
                    <span id="defaultIcon" class="material-symbols-rounded icon-placeholder">description</span>
                    
                    <img id="previewImage" class="file-preview hidden" alt="Preview">

                    <div style="display: flex; flex-direction: column; align-items: flex-start;">
                        <span id="fileName" style="font-weight: 600;">nama-file.jpg</span>
                        <span id="fileSize" class="badge">0 MB</span>
                    </div>
                </div>
                
                <button id="resetBtn" class="icon-btn" title="Ganti File">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>

            <div class="controls">
                <label>Pilih Format Tujuan:</label>
                <div id="optionsGrid" class="options-grid">
                    </div>
            </div>

            <button id="convertBtn" class="convert-btn" disabled>
                Mulai Konversi
            </button>

            <p id="statusMsg"></p>
        </div>

        <div id="resultArea" class="hidden">
            <textarea id="textOutput" readonly></textarea>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
